{% extends "layout.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center"></div>
    <div class="wrapper">
      <h2>Registration</h2>
      <form method = "POST">
        <div class="input-box">
          <input type="text" id = "firstName" name = "firstName" placeholder="Name"required>
        </div>
        <div class="input-box">
          <input type="email" id = "email" name = "email" placeholder="Email" required>
        </div>
        <div class="input-box">
          <input type="password" id = "password1" name = "password1" placeholder="Enter Password" required>
        </div>
        <div class="input-box">
          <input type="password" id = "password2" name = "password2" placeholder="Confirm password" required>
        </div>
        <div class="input-box button">
          <input type="Submit" value="Register Now">
        </div>
        <div class="text">
          <h3>Already have an account? <a href="/login">Login now</a></h3>
        </div>
      </form>
    </div>
    {% endblock %}
